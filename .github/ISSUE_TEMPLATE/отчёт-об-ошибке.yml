name: Отчёт об ошибке
description: Сообщить об ошибке
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Опишите ошибку
      description: Четкое и краткое описание ошибки
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Чтобы воспроизвести
      description: Действия по воспроизведению поведения
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      description: Четкое и краткое описание того, что вы ожидаете
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Текущее поведение
      description: Текущее поведение
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Скриншоты
      description: Если применимо, добавьте скриншоты, чтобы помочь объяснить вашу проблему
    validations:
      required: false
  - type: textarea
    id: information
    attributes:
      label: Информация о сборке
      description: |-
        Какую версию мода/плагина вы используете? (Например 0.1.1)
        Версия Minecraft, на которой вы столкнулись с ошибкой? (Например 1.16.5)
        На каком ядре эта ошибка произошла? (Например Spigot, или Forge)
        Эта ошибка на стороне клиента? (Да, Нет, На обеих) (Необязательно при указании ядра серверной части как CraftBukkit, Spigot или Paper)
        Версия этого ядра? (Например 36.2.42)
    validations:
      required: true
