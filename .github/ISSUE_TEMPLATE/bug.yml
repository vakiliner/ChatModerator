name: Отчёт об ошибке
description: Создайте отчет об ошибке или неисправности
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Опишите ошибку
      description: Четкое и краткое описание ошибки
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Чтобы воспроизвести
      description: Действия по воспроизведению поведения
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      description: Четкое и краткое описание того, чего вы ожидаете
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Текущее поведение
      description: Текущее поведение
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Скриншоты/Видео
      description: Если применимо, добавьте скриншоты или видео, чтобы помочь объяснить вашу проблему
    validations:
      required: false
  - type: textarea
    id: information
    attributes:
      label: Информация о сборке
      description: |-
        Какую версию мода/плагина вы используете? (Например 0.1.1)
        Версия Minecraft, на которой вы столкнулись с ошибкой? (Например 1.16.5)
        На какой платформе эта ошибка произошла? (Например Spigot, или Forge)
        Эта ошибка на стороне клиента? (Да, Нет, На обеих) (Необязательно при указании ядра серверной части как CraftBukkit, Spigot или Paper)
        Версия этой платформы? (Например 36.2.42)
      placeholder: |-
        Версия мода: 0.1.2
        Версия Minecraft: 1.16.5
        Платформа: Forge
        Среда: Клиент | Сервер
        Версия Forge: 36.2.42
    validations:
      required: true
